<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-header">

        <div class="header__top">  

            <div class="header__column">
            <i class="fas fa-fighter-jet"></i> <!-- plane-Icon -->
            <i class="fa fa-wifi"></i> <!-- Wifi-Icon -->
            </div>

            <div class="header__column">
            <span class="header__time">18:38</span> <!-- time-Icon -->
            </div>
            
            <div class="header__column">            
            <i class="fa fa-moon"></i> <!-- moon icon -->
            <i class="fab fa-bluetooth-b"></i> <!-- blue icon -->
            <i class="fas fa-battery-full"></i> <!-- battery icon -->
            <span class="header__battery">66%</span>    
            </div>

        </div>

        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Edit</span>
            </div>
            <div class="header__column">
                <span class="header__text">Chats <i class="fa fa-caret-down"></i></span>
            </div>            
        </div>
    </header>

    <main class="chats">
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>
        <ul class="chats__list">
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat__content">
                        <img src="images/limbly.jpg" alt="my love">
                        <div class="chat__preview">
                            <h3 class="chat__user">
                                Yeji
                            </h3>
                            <span class="chat__last-message">
                                I Love You
                            </span>
                        </div>
                    </div>
                    <span class="chat__date-time">
                        11:54
                    </span>
                </a>
            </li>
    
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat__content">
                        <img src="images/limbly.jpg" alt="my love">
                        <div class="chat__preview">
                            <h3 class="chat__user">
                                KaKaoTalk
                            </h3>
                            <span class="chat__last-message">
                                You logged into KakaoTalk PC from the PC
                            </span>
                        </div>
                    </div>
                    <span class="chat__date-time">
                        Feb 1
                    </span>
                </a>
            </li>
        </ul>
        <div class="chat-btn">
            <i class="fa fa-comment"></i>
        </div>
    </main>

    <nav class="tab-bar">

        <a href="index.html" class="tab-bar__tab">
          <i class="fa fa-user"></i>
          <span class="tab-bar__title">
            Friends
          </span>
        </a>

        <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
          <i class="fa fa-comment"></i>
          <span class="tab-bar__title">
            Chats
          </span>
        </a>

        <a href="find.html" class="tab-bar__tab">
          <i class="fa fa-search"></i>
          <span class="tab-bar__title">
            Find
          </span>
        </a>

        <a href="more.html" class="tab-bar__tab">
          <i class="fa fa-ellipsis-h"></i>
          <span class="tab-bar__title">
            More
          </span>
        </a>

    </nav>
    
</body>
</html>
