<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-header">
        <div class="header__top">  
            <div class="header__column">
                <i class="fas fa-fighter-jet"></i> <!-- plane-Icon -->
                <i class="fa fa-wifi"></i> <!-- Wifi-Icon -->
            </div>

            <div class="header__column">
                <span class="header__time">18:38</span> <!-- time-Icon -->
            </div>

            <div class="header__column">
                <i class="fa fa-moon"></i> <!-- moon icon -->
                <i class="fab fa-bluetooth-b"></i> <!-- blue icon -->
                <i class="fas fa-battery-full"></i> <!-- battery icon -->
                <span class="header__battery">66%</span>
            </div>

        </div>

        <div class="header__bottom">

            <div class="header__column">
                <span class="header__text">Manage</span>
            </div>

            <div class="header__column">
                <span class="header__text">Friends <span class="header__NumberOne">1</span></span>
            </div>

            <div class="header__column">
                <i class="fa fa-cog fa-lg"></i> <!-- Gear icon -->
            </div>
            
        </div>
    </header>


    <main class="friends">

        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>

        <section class="friends__section">
            <header class="friends__section-header">
                <h6 class="friends__section-title">My Profile</h6>
            </header>
            <div class="friends__section-rows">
                <div class="friends__section-row">
                    <img src="images/SewookJung.jpg">
                    <a href="profile.html" class="friends__section-name">
                        Jung
                    </a>
                </div>
                <div class="friends__section-row">
                    <img src="images/limbly_2.jpg">
                    <span class="friends__section-name">Friends' Names Display</span>
                </div>
            </div>
        </section>

        <section class="friends__section">
            <header class="friends__section-header">
                <h6 class="friends__section-title">Friends</h6>
            </header>
                <div class="friends__section-rows">
                    <div class="friends__section-row with-tagline">
                        <div class="friends__section-column">
                            <img src="images/limbly.jpg">
                            <span class="friends__section-name">Limbly</span>
                        </div>
                        <span class="friends__section-tagline">
                            Life is short. So live your life.
                        </span>
                    </div>
                </div>
                </section>

    </main>


    <nav class="tab-bar">

        <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
          <i class="fa fa-user"></i>
          <span class="tab-bar__title">
              Friends
          </span>
        </a>

        <a href="chats.html" class="tab-bar__tab">
          <i class="fa fa-comment"></i>
          <span class="tab-bar__title">
              Chats
          </span>
        </a>

        <a href="find.html" class="tab-bar__tab">
          <i class="fa fa-search"></i>
          <span class="tab-bar__title">
              Find
          </span>
        </a>

        <a href="more.html" class="tab-bar__tab">
          <i class="fa fa-ellipsis-h"></i>
          <span class="tab-bar__title">
              More
          </span>
        </a>

    </nav>
    
</body>
</html>
