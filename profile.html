<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-header top-header--transparent">
        <div class="header__top">  
            <div class="header__column">
            <i class="fas fa-fighter-jet"></i> <!-- plane-Icon -->
            <i class="fa fa-wifi"></i> <!-- Wifi-Icon -->
            </div>
            <div class="header__column">
            <span class="header__time">19:17</span> <!-- time-Icon -->
            </div>          
            <div class="header__column">            
            <i class="fa fa-moon"></i> <!-- moon icon -->
            <i class="fab fa-bluetooth-b"></i> <!-- blue icon -->
            <span class="header__battery">61%</span>    
            <i class="fas fa-battery-full"></i> <!-- battery icon -->
            </div>
        </div>

        <div class="header__bottom">
            <div class="header__column">
                <a href="index.html">
                <i class="fas fa-times fa-lg"></i>
                </a>
            </div>
            <div class="header__column">
            </div>
            <div class="header__column">
                <i class="fa fa-user fa-lg"></i>
            </div>            
        </div>
    </header>

    <main class="profile">
        <header class="profile__header">
            <div class="profile__header--container">
                <img src="images/limbly_2.jpg">
                <h3 class="profile__header-title">Lim Yeji</h3>
            </div>
        </header>
    </main>

    <input type="text" placeholder="dbfl0924@naver.com" style="text-align:center">
    <div class="profile__actions">
        <div class="profile__action">
            <span class="profile__action-circle"></span>
            <i class="fa fa-comment fa-2x"></i>
            <span class="profile__action-title">My Chatroom</span>
        </div>
        <div class="profile__action">
            <span class="profile__action-circle"></span>
            <i class="fa fa-pencil-alt fa-2x"></i>
            <span class="profile__action-title">Edit Profile</span>
        </div>
    </div>

</body>
</html>
