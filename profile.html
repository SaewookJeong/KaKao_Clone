<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>
    <header>

        <div class="header__top">  

            <div class="header__column">
            <i class="fas fa-fighter-jet"></i> <!-- plane-Icon -->
            <i class="fa fa-wifi"></i> <!-- Wifi-Icon -->
            </div>

            <div class="header__column">
            <span class="header__time">19:17</span> <!-- time-Icon -->
            </div>
            
            <div class="header__column">            
            <i class="fa fa-moon"></i> <!-- moon icon -->
            <i class="fab fa-bluetooth-b"></i> <!-- blue icon -->
            <span class="header__battery">61%</span>    
            <i class="fas fa-battery-full"></i> <!-- battery icon -->
            </div>

        </div>

        <div class="header__bottom">
            <div class="header__column">
                    <i class="fas fa-times fa-lg"></i>
            </div>

            <div class="header__column">
                
            </div>

            <div class="header__column">
                <i class="fa fa-user fa-lg"></i>
            </div>            
        </div>
    </header>
    
</body>
</html>
