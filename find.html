<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Find</title>
</head>
<body>
    <header>

        <div class="header__top">  

            <div class="header__column">
            <i class="fas fa-fighter-jet"></i> <!-- plane-Icon -->
            <i class="fa fa-wifi"></i> <!-- Wifi-Icon -->
            </div>

            <div class="header__column">
            <span class="header__time">18:38</span> <!-- time-Icon -->
            </div>
            
            <div class="header__column">            
            <i class="fa fa-moon"></i> <!-- moon icon -->
            <i class="fab fa-bluetooth-b"></i> <!-- blue icon -->
            <i class="fas fa-battery-full"></i> <!-- battery icon -->
            <span class="header__battery">66%</span>    
            </div>

        </div>

        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Edit</span>
            </div>
            <div class="header__column">
                <span class="header__text">Find</span>
            </div>            
        </div>
    </header>

    <main class="find">
        <section class="find__options">
            <div class="find__option">
                <i class="fa fa-address-book fa-2x"></i>
                <span class="find__option-title">Find</span>
            </div>
            <div class="find__option">
                <i class="fa fa-qrcode fa-2x"></i>
                <span class="find__option-title">QR Code</span>
            </div>
            <div class="find__option">
                <i class="fa fa-mobile fa-2x"></i>
                <span class="find__option-title">Shake</span>
            </div>
            <div class="find__option">
                <i class="fa fa-envelope fa-2x"></i>
                <span class="find__option-title">Invite via SMS</span>
            </div>        
        </section>

        <section class="find__recomended">
            <header>
                <h6 class="recomended__title">Recommended Friends</h6>
            </header>
            <div class="recomended__none">
                <span class="recomened__text">
                    You have no recomeended Friends.
                </span>
            </div>

        </section>
    </main>

    <nav class="tab-bar">

        <a href="index.html" class="tab-bar__tab">
          <i class="fa fa-user"></i>
          <span class="tab-bar__title">
              Friends
          </span>
        </a>

        <a href="chats.html" class="tab-bar__tab">
          <i class="fa fa-comment"></i>
          <span class="tab-bar__title">
              Chats
          </span>
        </a>

        <a href="find.html" class="tab-bar__tab tab-bar__tab--selected">
          <i class="fa fa-search"></i>
          <span class="tab-bar__title">
              Find
          </span>
        </a>

        <a href="more.html" class="tab-bar__tab">
          <i class="fa fa-ellipsis-h"></i>
          <span class="tab-bar__title">
              More
          </span>
        </a>

    </nav>

</body>
</html>
