<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>chat</title>
</head>
<body>
    <header>

        <div class="header__top">  

            <div class="header__column">
            <i class="fas fa-fighter-jet"></i> <!-- plane-Icon -->
            <i class="fa fa-wifi"></i> <!-- Wifi-Icon -->
            </div>

            <div class="header__column">
            <span class="header__time">19:31</span> <!-- time-Icon -->
            </div>
            
            <div class="header__column">            
            <i class="fa fa-moon"></i> <!-- moon icon -->
            <span class="header__battery">57%</span>    
            <i class="fas fa-battery-full"></i> <!-- battery icon -->
            </div>

        </div>

        <div class="header__bottom">
            <div class="header__column">
                <i class="fa fa-chevron-left fa-lg"></i>
            </div>

            <div class="header__column">
                <span class="header__text">LYNN</span>
            </div>

            <div class="header__column">
                <i class="fa fa-search"></i>
                <i class="fa fa-bars"></i>
            </div>            div.
        </div>
    </header>
    <main class="chat">
        <div class="date-devider">
            <span class="date-devider__text">Wednesday, August 2, 2017</span>
        </div>
        <div class="chat__message chat__message-from-me">
            <span class="chat__message-time">17:55</span>
            <span class="chat__message-body">Hello! This is a test message.</span>
        </div>

        <div class="chat__message">
            <img src="images/limbly.jpg" class="chat__message-avatar">
            <div class="chat__message-center chat__message-to-me">
                <h3 class="chat__message-username">Yeji</h3>
                <span class="chat__message-body">And this is an answer</span>
            </div>
            <span class="chat__message-time">19:55</span>
        </div>
    </main>
    <div class="type-message">
        <i class="fa fa-plus fa-2x"></i>
    </div>
    <div class="type-message__input">
        <input type="text">
        <i class="far fa-smile"></i>
        <span class="record-message">
            <i class="fa fa-microphone"></i>
        </span>
    </div>
    
</body>
</html>
